<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Stephane’s Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="menu">
        <a href="index.html#about">About</a>
        <a href="index.html#work">Work Experience</a>
        <a href="index.html#projects">Projects</a>
        <a href="index.html#skills">Skills</a>
        <a href="index.html#Education">Education</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <div class="emailS">
    <div class="form">
      <h2>Contact Me</h2>
      

      <form id="contactForm" action="https://formsubmit.co/stephaneug@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        
        <p><input type="text" name="name" placeholder="Your Name" required></p>
        <p><input type="email" id="email" name="email" placeholder="you@example.com" required></p>
        <p><textarea name="message" placeholder="Your Message" rows="6" required></textarea></p>
        <button type="submit">Send</button>
      </form>
      <p class="pending"><i class="bi bi-emoji-laughing"></i> I can’t wait to read your message!</p>
    </div>

    <div class="FunImg">
      <p>Email: stephaneug@gmail.com</p>
      <h2>Let’s Connect!!</h2>
      <img src="images/AvatarMaker.png" alt="Avatar">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault(); // Stop default submission for custom handling

  const form = e.target;
  const email = document.getElementById('email').value;
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 

  if (!regex.test(email)) {
    alert("Please enter a valid email address.");
    return;
  }

  // Collect form data
  const formData = new FormData(form);

  // Send form via fetch to FormSubmit
  fetch(form.action, {
    method: 'POST',
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      // Redirect to thank-you page after successful submission
      window.location.href = "thankyou.html";
    } else {
      alert("Oops! There was a problem submitting your form.");
    }
  })
  .catch(error => {
    alert("Oops! There was a problem submitting your form.");
    console.error(error);
  });
});
</script>


</body>
</html>
